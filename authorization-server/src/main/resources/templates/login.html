<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spring Boot Tutorial - Please Log In</title>
</head>
<body>
<div class="login-page">
    <div class="form">
        <h1>Spring Boot Tutorial</h1>
        <h2>Please Log In</h2>
        <div class="error" th:if="${param.error}">
            Invalid username and password.</div>
        <div class="error" th:if="${param.logout}">
            You have been logged out.</div>
        <form  class="login-form" th:action="@{/login}" method="post">
            <div>
                <input type="text" name="username" placeholder="Email" required autofocus />
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" required />
            </div>
            <input class="button" type="submit" value="Log in" />
        </form>
        <a th:href="@{/registration}">Registration</a>
    </div>
</div>
</body>
</html>
